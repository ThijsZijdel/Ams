<div class="login-bg">
  <br>
  <br>
  <br>
  <div class="col-md-4">

    <div class="card" style="width: 100%;">
      <div class="card-block">
        <h4 class="card-title">Login voor werknemers:</h4>

        <label>Gebruikersnaam:
          <input #username type="text" class="input" placeholder="gebruikersnaam..." />
        </label>

        <br>

        <label>Wachtwoord:
          <input #password type="password"  class="input second" placeholder="wachtwoord..." />
        </label>

        <button class="btn btn-outline-primary btn-sm right" (click)="login(username.value, password.value)">
          login
        </button>
      </div>
    </div>

  </div>

  <br>
  <br>

  <div *ngIf="this.actualLoginStatus">
    <h1>Welcome back</h1>

    <a routerLink="/admin">Dasboard</a>
    <br>
    <a routerLink="/admin/add-task">Add task</a>
    <br>
    <a routerLink="/admin/edit-task">Edit task</a>
    <br>
    <!--<a (click)="top-nav.logout()">Log out</a>-->
  </div>
</div>
