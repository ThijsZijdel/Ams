<!--
   Markup for the current task component
-->


<div class="container" *ngIf="task"><!-- link to the current-task.component.ts object -->

  <div class="row">
    <div class="col-12 align-center">
      <h2>{{ task.name | uppercase }}</h2>
      <img  src="./../assets/images{{task.imgLink}}" width="750px" height="auto">
      <h3>{{ task.mainDescription }}</h3>
    </div>

    <div class="col-12">
      <hr class="space">
    </div>





    <div class="col-3">
      <button class="btn btn-secondary btn-sm" (click)="goBack()">go back</button>
    </div>




  </div>
</div>
