<br>
<h3>Vandaag te voltooien taken</h3>

<div class="container">

  <div class="row">
    <div *ngFor="let task of tasks" class="col-md-4">

        <div class="card" style="width: 100%;">
          <img class="card-img-top" src="./../assets/images{{task.imgLink}}" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{task.name}}</h4>
            <p class="card-text">{{ task.mainDescription }}</p>
            <a routerLink="/current/{{task.id}}" class="btn btn-primary">Start taak</a>
          </div>
        </div>

    </div>
  </div>

  <div class="row">

    <div class="col-9" style="margin-top:75px;">
      <!-- component task search -->
      <app-task-search></app-task-search>
    </div>

    <div class="col-3 center-this">
      <a routerLink="/tasks/">
        <button class="btn btn-dark">Alle taken</button>
      </a>
    </div>

  </div>

</div>
