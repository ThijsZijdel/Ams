<div class="container">

  <br><br><br><br>


  <div class="row">
    <div *ngFor="let task of pastTasks" class="col-md-3">
      <mat-card>

        <img class="card-img-top" src="./../assets/images{{task.imgLink}}" alt="Card image cap">
        <div class="card-block">
          <h6 class="card-title">{{task.name}}</h6>
          <p class="card-text">{{ task.mainDescription }}</p>
          <button routerLink="/current/{{task.id}}" mat-raised-button class="btn-sm">start</button>

          <div class="time-indicator" *ngFor="let time of task.taskTimes">
            <div *ngIf="isPast(time.endTime)">{{time.startTime}} - {{time.endTime}}</div>
          </div>

        </div>

      </mat-card>
    </div>
  </div>


  <div class="row">

    <div *ngFor="let task of currentTasks" class="col-md-4">
      <mat-card>

        <img class="card-img-top" src="./../assets/images{{task.imgLink}}" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{task.name}}</h4>
          <p class="card-text">{{ task.mainDescription }}</p>
          <button routerLink="/current/{{task.id}}" mat-raised-button class="startBtn">start</button>

          <div class="time-indicator" *ngFor="let time of task.taskTimes">
            <div *ngIf="isNow(time.startTime, time.endTime)">{{time.startTime}} - {{time.endTime}}</div>
          </div>

        </div>

      </mat-card>
    </div>

  </div>

  <div class="row">
    <div *ngFor="let task of upcommingTasks" class="col-md-3">
      <mat-card>

        <img class="card-img-top" src="./../assets/images{{task.imgLink}}" alt="Card image cap">
        <div class="card-block">
          <h6 class="card-title">{{task.name}}</h6>
          <p class="card-text">{{ task.mainDescription }}</p>
          <button routerLink="/current/{{task.id}}" mat-raised-button class="btn-sm">start</button>

          <div class="time-indicator" *ngFor="let time of task.taskTimes">
            <div *ngIf="isUpcoming(time.startTime)">{{time.startTime}} - {{time.endTime}}</div>
          </div>

        </div>

      </mat-card>
    </div>
  </div>







  <div class="row">



    <div class="col-3 center-this">
      <a routerLink="/tasks/">
        <button class="btn btn-dark">Alle taken</button>
      </a>
    </div>

  </div>

</div>
