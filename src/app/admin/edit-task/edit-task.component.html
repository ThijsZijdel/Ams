<div *ngIf="task != null">
  <button class="btn btn-success btn-sm" (click)="save()">save</button>
  <button class="delete btn btn-danger btn-sm" title="delete task"(click)="delete(task)">delete</button>
  <button class="btn btn-info btn-sm" (click)="close()" routerLink="/admin"> close </button>

  <br>

    <span>id: </span>{{task.id}} <br>

    <label>name:
      <input [(ngModel)]="task.name" placeholder="name"/>
    </label> <br>
    <label>imgLink:
      <input [(ngModel)]="task.imgLink" placeholder="imgLink"/>
    </label> <br>
    <label> mainDescription:
      <input [(ngModel)]="task.mainDescription" placeholder="mainDescription"/>
    </label> <br>
    <label> steps:
      <input [(ngModel)]="task.steps" placeholder="steps"/><br>
    </label> <br>


    <div class="steps" *ngFor="let step of task.steps">
      <hr>
      <div class="id">{{step.id}}</div>
      <img src="./../assets/images{{step.stepImgLink}}" width="200px"><br>
      <input [(ngModel)]="step.stepImgLink" placeholder="stepImgLink"/><br>
      <input [(ngModel)]="step.stepDescription" placeholder="stepDescription"/><br>



    </div>

  </div>
