<div>
  <p>Logged in resident: {{this.ResidentService.residentloggedin.name}}</p>
</div>

<div *ngFor="let resident of residents">
    <button class="btn btn-1 btn-1a" (click)="setResident(resident)">{{resident.name}} {{resident.surname}}</button> 
  <br>
</div>

<div>
  <button mat-raised-button (click)="this.residentService.logout">Log uit</button>
</div>
