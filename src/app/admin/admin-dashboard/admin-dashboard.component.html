<div class="container-fluid" >
  <div class="row">
    <div class="col-md-3" *ngIf="loginStatusActual">

      <app-admin-sidebar></app-admin-sidebar>

    </div>


    <div class="col-md-9">
      <div class="container-admin-content" *ngIf="loginStatusActual">
        <!-- TODO this will be changed to a more dynamic way of showing the panels -->
        <!-- Example: an new router link, specific for the admin functionality     -->




        <ul class="list-group tasks">
          <li *ngFor="let task of tasks" class ="list-group-item">


            <!-- badge display for the tasks -->
            <div class="task-name">{{task.name}}</div>
            <div class="task-description">{{task.mainDescription}}

            <button class="btn btn-1 btn-1c"  (click)="editTask(this.task)" routerLink="/admin/edit-task"> Bewerken </button></div>

          </li>
          <li class ="list-group-item">
            <span class="badge"></span> Een extra taak toevoegen.
            <button class="btn btn-sm float-right"><a routerLink="/admin/add-task">Voeg toe</a></button>
          </li>

        </ul>



      </div>

      <div *ngIf="!loginStatusActual">
        <p>U bent niet ingelogd</p><br><br>
      </div>

    </div>
  </div>
</div>
