<div>
  <label>Task name:
    <input #taskName />
  </label>

  <br>

  <label>Task img:
    <input #taskImgLink />
  </label>

  <br>

  <label>Task desc:
    <input #mainDesc />
  </label>

  <br>

  <label>Task steps:
    <input #steps />
  </label>


  <div class="step-container container-fluid">
    <mat-tab-group>
      <mat-tab label="Tab 1">Content 1</mat-tab>
      <mat-tab label="Tab 2">Content 2</mat-tab>
    </mat-tab-group>
  </div>

  <!-- taskName.value = '', taskImgLink.value = '', mainDesc.value = '', steps.value = '' -->
  <button (click)="add(taskName.value, taskImgLink.value, mainDesc.value, steps.value)">
    add
  </button>
</div>
