<div>
  <label>Task name:
    <input #taskName />
  </label>

  <br>

  <label>Task img:
    <input #taskImgLink />
  </label>

  <br>

  <label>Task desc:
    <input #mainDesc />
  </label>

  <br>

  <label>Task steps:
    <input #steps />
  </label>


  <div class="step-container container-fluid">
    <mat-tab-group>

      <div *ngFor="let step of stepsCreated">


        <mat-tab label="Stap {{step.id}}">
          <h3>Stap {{step.id}}</h3>

          <div class="separator-vertical"></div>

          Beschrijving <br>
          <input [(ngModel)]="step.stepDescription" #stepDesc /> <br>


          Afbeelding <br>
          <input [(ngModel)]="step.stepImgLink" #stepImg /> <br>
        </mat-tab>


      </div>

      <mat-tab label="Voeg stap toe" (click)="addStep()">
        <button (click)="addStep()"> Voeg stap toe </button>
      </mat-tab>

    </mat-tab-group>
  </div>

  <div class="separator-vertical"></div>

  <!-- taskName.value = '', taskImgLink.value = '', mainDesc.value = '', steps.value = '' -->
  <button (click)="add(taskName.value, taskImgLink.value, mainDesc.value, steps.value)">
    add
  </button>
</div>
